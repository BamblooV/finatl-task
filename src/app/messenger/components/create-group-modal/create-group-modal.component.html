<p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Enter group name</span>
  </ng-template>
  <div class="modal-body">
    <input type="text" pInputText [formControl]="control" />
    <small *ngIf="control?.invalid && control?.touched" id="group name" class="p-error">{{
      getErrorMessage(control)
    }}</small>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      [disabled]="control.invalid"
      icon="pi pi-check"
      (click)="onSubmit()"
      label="Ok"
      styleClass="p-button-text"
      [disabled]="!!(loading$ | async)"></p-button>
    <p-button
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
      styleClass="p-button-text"
      [disabled]="!!(loading$ | async)"></p-button>
  </ng-template>
</p-dialog>
